{% extends ../google.html %}

{% block static %}
	<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
	<script type="text/javascript">$(document).ready(function() {$("table tr:nth-child(even)").addClass("alt");});</script>

	<link rel="stylesheet" type="text/css" href="{{ static_url('css/check.css') }}"/>
{% end %}
{% block leftnav %}
<div><a href="/check/people/">人员审核</a></div>
{% end %}
{% block center_col %}
	<div id="index" style="width:1000px;">
		<form method="POST" action="/check/event/">
			<table width="100%">
				<tr><th width="15%" align="center">来自</th><th width="80%">详细介绍</th><th width="5%" align="center">✓</th></tr>
				{% for i in event_list %}
					<tr><td width="15%" align="center">{{ i['from'] }}</td><td width="80%">{{ i['detail'] }}</td><td width="5%" align="center"><input type="checkbox" name="{{ i['id'] }}" value="1"></td></tr>
				{% end %}
				<tr>
					<td></td>
					<td align="right">
						<input name="b" type="button" value="全选"/>&nbsp;
						<input name="c" type="button" value="全清"/>&nbsp;
						<input type="submit" value="审核通过"/>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>
{% end %}
