<div class="show-reply" id="mr-{{ reply['id'] }}">
	<div>
		<b>{{ reply['nick'] }}: </b>{{ reply['content'] }}
		{% if reply['is_own'] %}<a href="javascript:;" onclick="Reply.remove('d-{{ reply["id"] }}');" class="remove" id="d-{{ reply['id'] }}" style="display:block;text-decoration:none;">X</a>{% end %}
		<a class="reply" id="r-{{ reply['id'] }}" style="display:none;">回复</a>
	</div>
</div>
