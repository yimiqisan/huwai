{% extends ../frame.html %}

{% block meta %}
	<title>标签_北京户外网</title>
	<meta name="keywords" content="标签 户外 户外标签 景点 ">
	<meta name="description" content="北京户外网标签，让驴友们更精确的找到网站内部有关驴友、攻略、活动、户外装备等资源">
{% end %}

{% block static %}
	<script language="javascript" type="text/javascript">
		$(document).ready(function() {$('#nav-tag').addClass("active");})
	</script>
{% end %}
{% block bodyleft %}
	{% for t in tags %}
		<a class="badge badge-info" href="/tag/{{ t['id'] }}/" title="{{ t['content'] }}" alt="{{ t['content'] }}" >{{ t['content'] }}</a>
	{% end %}
{% end %}
{% block bodyright %}{% end %}
