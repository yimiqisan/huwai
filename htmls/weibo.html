{% extends google.html %}

{% block static %}
	<link rel="stylesheet" href="{{ static_url('css/feedback.css') }}">
	<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('js/jquery.own.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('js/weibo.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('js/reply.js') }}" type="text/javascript"></script>
	<script src="{{ static_url('js/remove.js') }}" type="text/javascript"></script>
	{% block static-added %}{% end %}
{% end %}
{% block leftnav %}{% end %}
{% block center_col %}
	<div>
		<div class="num" node-type="num" style="display: block;font-size:16px;">还可以输入
			<span style="font-size:24px;color:#ff9933;" id="num">140</span> 字
		</div>
		<form action="/weibo" method="post" id="weiboform">
			<textarea rows="5" cols="60" name="content" id="weibo-content"></textarea>
			<input type="submit" value="回复" style="height:20px;"/>
			{% module xsrf_form_html() %}
		</form>
	</div>
	<br><hr>
	<div class="feed_lists W_linka W_texta" id="inbox">
		{% for m in messages %}
			{% module Template("message_new.html", message=m, uid=uid) %}
		{% end %}
	</div>
{% end %}
