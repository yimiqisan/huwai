{% extends box75.html %}

{% block static %}
	<link href="{{ static_url('css/profile.css') }}" rel="stylesheet">
{% end %}
{% block bodyleft %}
	<div style="min-height:600px;">
		<h1>远航户外</h1></br><a class="pull-left btn btn-primary" href="#register">注册加入</a>
	</div>
{% end %}
{% block bodyright %}
	<form action="/account/login/" method="post">
		<span>&nbsp&nbsp&nbsp绰号：</span><input name="nick" type=text style="width:300px;height:30px;"/><br/><br/>
		<span>&nbsp&nbsp&nbsp密码：</span><input name="password" type=password style="width:300px;height:30px;"/><br/><br/>
		<div style="padding-left:100px;" class="social">
			<input type=submit value="登录"/>
			<a style="display:none;" href="/auth/sina/" class="sina"></a>
			<a style="display:none;" href="/auth/qq/" class="qq"></a>
			<a style="display:none;" href="/auth/renren/" class="renren"></a>
		</div>
	</form>
{% end %}
{% block foot %}
	<div class="span12" name="register" id="register" style="height:200px;">
		<form action="/account/register/" method="post">
			<span>&nbsp&nbsp&nbsp绰号：</span><input name="nick" type=text style="width:200px;height:30px;"/>
			<span>&nbsp&nbsp&nbsp邮件：</span><input name="email" type=text style="width:200px;height:30px;"/>
			<span>&nbsp&nbsp&nbsp密码：</span><input name="password" type=password style="width:200px;height:30px;"/>
			&nbsp&nbsp&nbsp&nbsp<input type=submit value="注册"/>
		</form>
	</div>
{% end %}
