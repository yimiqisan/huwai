{% extends ../box93.html %}

{% block static %}
	<script type="text/javascript" src="{{ static_url('js/swfobject.js') }}"></script>
	<script type="text/javascript">
		WEB_SOCKET_SWF_LOCATION = "{{ static_url('js/WebSocketMain.swf') }}";
		WEB_SOCKET_DEBUG = true;
	</script>
	<script type="text/javascript" src="{{ static_url('js/web_socket.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ static_url('css/alert.css') }}"/>
	<script src="{{ static_url('js/alert.js') }}" type="text/javascript"></script>
	

{% end %}
{% block bodyleft %}
	<div id="input">
		<form action="" method="post" id="messageform">
			<table>
				<tr>
					<td><input type="text" name="body" id="message" style="width:500px"/></td>
					<td style="padding-left:5px">
						<input type="submit" value="{{ _('Post') }}"/>
						<input type="hidden" name="next" value="{{ request.path }}"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div id="inbox">
		{% for message in messages %}
			{% include "item.html" %}
		{% end %}
	</div>
{% end %}
{% block bodyright %}{% end %}
