<dl id="m-{{ reply['id'] }}" class="comment_list">
	<dt><a href="" title="{{ reply['nick'] }}" alt="{{ reply['nick'] }}" style="display:block;width:30px;height:30px;overflow-x:hidden;overflow-y:hidden;">
		<img width="30" height="30" alt="{{ reply['nick'] }}" src="/image/avatar/{{ reply['owner'] }}_30">
	</a></dt>
	<dd>
		<a href="" title="{{ reply['nick'] }}" alt="{{ reply['nick'] }}">{{ reply['nick'] }}</a>: {{ reply['content'] }} ({{ reply['created'] }})
		<p class="info">
			<span>
				{% if reply['is_own'] %}<em><a onclick="delItem(this);return false;" href="#" id="d-{{ reply['id'] }}">删除</a><i class="wb_vline">|</i></em>{% end %}
				<a onclick="Reply.reply(this);return false;" href="#" id="r-{{ reply['id'] }}" nick="{{ reply['nick'] }}" to="{{ reply['tid'] }}">回复</a>
			</span>
		</p>
	</dd>
	<dd class="clear"></dd>
</dl>
