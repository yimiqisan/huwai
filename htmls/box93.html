<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<title>北京户外网</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="驴友 户外 垂直 社区">
		<meta name="author" content="一米七三">
		<script src="{{ static_url('js/bs/html5.js') }}"></script>
		<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
		<script src="{{ static_url('js/jquery.own.js') }}" type="text/javascript"></script>
		<script src="{{ static_url('js/jquery.cookie.js') }}" type="text/javascript"></script>
		{% block static %}{% end %}
		<link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/mybootstrap.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/doc.css') }}" rel="stylesheet">
		<link rel="shortcut icon" href="./favicon.ico">
	</head>
	<body data-spy="scroll" data-target=".subnav" data-offset="50">
		<div class="container">
			<div class="row">
				<div class="span9">
					{% block bodyleft %}{% end %}
				</div>
				
				<div class="span3">
					{% block bodyright %}{% end %}
				</div>
			</div>
		<footer class="footer">
			{% block foot %}{% end %}
			<p class="pull-right"><a href="#">Back to top</a></p>
		</footer>
    </div><!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{{ static_url('js/bs/widgets.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/prettify.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-transition.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-alert.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-modal.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-dropdown.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-scrollspy.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-tab.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-tooltip.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-popover.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-button.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-collapse.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-carousel.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/bootstrap-typeahead.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bs/application.js') }}"></script>
  </body>
</html>
