{% extends ../frame.html %}
{% block meta %}
	<meta name="robots" content="noarchive">
	<meta name="robots" content="nofollow">
{% end %}

{% block static %}
	<script language="javascript" src="{{ static_url('js/event.js') }}" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="{{ static_url('css/event.css') }}"/>
	<script language="javascript" type="text/javascript">
		$(document).ready(function() {
			$('#nav-event').addClass("active");
			Event.checkb();
		})
	</script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&region=CN&sensor=false"></script>
	<script type="text/javascript" src="{{ static_url('js/jquery.map.js') }}" ></script>
{% end %}

{% block bodyleft %}
	<form class="form-horizontal bg-white" method="POST" action="/event/pubb/">
		<fieldset>
			<legend>活动发布---第二步</legend>
			<div class="control-group">
				<label class="control-label" for="focusedInput">截止时间:</label>
				<div class="controls">
					<script>toggleDate("close_time", 0,21,0)</script>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="focusedInput">人数范围:</label>
				<div class="controls">
					<input style="width:30px;" name="fr" value="0"/>&nbsp&nbsp至&nbsp&nbsp<input style="width:30px;"  name="to" value="30"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">集合时间:</label>
				<div class="controls">
					<script>toggleDate("collect_time", 0,7,30)</script>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inlineCheckboxes">集合地点:</label>
				<div class="controls">
					<input name="where" value=""/>
					<div id="map_canvas" ipLocID="where" ipRouteID="route" style="width:600px; height:600px; display:none;"></div>
					<script type="text/javascript">
					var map = yhui.iMap.createMap($('#map_canvas'), {width: 300, height: 250, panControl: false, mapTypeControl: false,
						zoomControlOptions: {style: google.maps.ZoomControlStyle.SMALL},
						markControl: true, markCallback: function(){alert('mark failure')},
						searchControl: true, searchCallback: function(){alert('search failure')},
					});
					var latlng = new google.maps.LatLng(39.899466447900096, 116.40604492187502);
					map.setCenter(latlng);
					map.setZoom(8);
					</script>
				</div>
			</div>
			<div class="form-actions">
				<input type="hidden" name="eid" value="{{eid}}">
				<button type="submit" class="btn btn-primary">完毕，发布</button>
				<a class="btn" href="/event/" >取消</a>
			</div>
		</fieldset>
	</form>
{% end %}
{% block bodyright %}{% end %}
