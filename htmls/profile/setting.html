{% extends ../google.html %}

{% block static %}
	<link rel="stylesheet" href="{{ static_url('css/feedback.css') }}">
	<script language="javascript" src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
	<script language="javascript" src="{{ static_url('js/jquery.uploadify.min.js') }}" type="text/javascript"></script>
	<script language="javascript" type="text/javascript">
		$(document).ready(function() {
			$("#poster").uploadify({
				swf				: '{{ static_url("js/uploadify.swf") }}',
				uploader		: '/a/avatar?uid={{uid}}',
				checkExisting	: '/a/image/check',
				buttonText		: '点击上传',
				cancelImage		: '{{ static_url("img/uploadify-cancel.png") }}',
				auto			: true,
				scriptData		: {'uid':'{{ uid }}'},
				fileObjName		: 'upload',
				onUploadSuccess : function (file, data, response) {
					//$('#poster').html('<img src="/image/avatar/'+data+'_300"/>');
					$('#poster').html('<input type="hidden" value="'+data+'"/><img src="/image/avatar/'+data+'_100"/>');
					$('#poster_queue').hide();
					},
				onError			: function (event, queueID, fileObj){alert("文件:" + fileObj.name + " 上传失败");}
			});
		})
	</script>
	<link rel="stylesheet" type="text/css" href="{{ static_url('css/uploadify.css') }}"/>
	
	<style type="text/css">
		.htab {width:600px;}
		.xbar {height:30px;padding:10px 10px 0 10px;background:#070;margin-bottom:20px;}
		.xbar a, .xbar span{height:20px;float:right;margin:5px 10px 0 0;padding:3px;color:#EEE;}
		.xbar a:hover{color:#FFF;background:#888;}
		.xbar span {background:#FFF;color:#000;}
		.htab form {padding:10px;}
		
		.m {font-size: 14px;line-height: 120%;color: #060;}
		.n {min-width:200px;padding-left:30px;}
		body, td, th {font: 12px Arial,Helvetica,sans-serif;line-height: 162%;}
		table {border-collapse: collapse;border: 0;padding: 0;margin: 0;}
		tbody {display: table-row-group;vertical-align: middle;border-color: inherit;}
		tr {display: table-row;vertical-align: inherit;border-color: inherit;}
		td[valign=top] {vertical-align: top;}
		td[align=right] {text-align: -webkit-right;}
	</style>
{% end %}
